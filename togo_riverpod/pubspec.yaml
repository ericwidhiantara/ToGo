publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  gap: ^2.0.0
  uuid: ^3.0.4
  equatable: ^2.0.3
  google_fonts: ^2.1.0
  cached_network_image: ^3.1.0
  scrollable_positioned_list: ^0.2.0-nullsafety.0
  flutter_elegant_number_button: ^0.0.6
  badges: ^2.0.1
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  supabase: ^0.0.1-dev.22
  flutter_riverpod: ^0.14.0+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.0
  build_runner: ^2.1.1

flutter:
  uses-material-design: true